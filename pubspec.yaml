name: financas_pessoais
description: A new Flutter project.

version: 1.1.21+15

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  intl: ^0.17.0
  sqflite: ^2.0.0+3
  brasil_fields: ^1.1.1
  fl_chart: ^0.20.1
  http: ^0.13.0
  provider: ^5.0.0
  font_awesome_flutter: ^9.0.0-nullsafety
  path_provider: ^2.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.2
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icone.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/waiting.png
    - assets/images/icone.png
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/Open_Sans/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/static/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/static/Quicksand-Bold.ttf
          weight: 700

